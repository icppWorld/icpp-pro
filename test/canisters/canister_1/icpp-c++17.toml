[build-wasm]
canister = "my_canister"
did_path = "src/my_canister.did"
cpp_paths = ["src/*.cpp"]
cpp_include_dirs = ["src/vendors/*"]
cpp_compile_flags = ["-D JSON_HAS_FILESYSTEM=0", "-std=c++17"]
cpp_link_flags = ["-std=c++17"]
c_paths = []
c_compile_flags = []
[build-native]
cpp_paths = ["native/main.cpp"]
cpp_compile_flags = ["-std=c++17"]
cpp_link_flags = ["-std=c++17"]
c_paths = []
c_compile_flags = []
